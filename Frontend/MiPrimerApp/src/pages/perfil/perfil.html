<ion-header>

  <ion-navbar>
    <ion-title>Perfiles de usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 
    <ion-list>
      <ion-item *ngFor="let perfil of perfiles">
          <button ion-button icon-start block (click)="irPagina('historias','Javier')"><ion-icon name="man"></ion-icon>{{ perfil.name }}</button> 
      </ion-item>
    </ion-list>


  <ion-fab right bottom (click)="perfil_nuevo()">
    <button ion-fab color="secondary"><ion-icon name="add"></ion-icon> </button>
  </ion-fab>
</ion-content>
